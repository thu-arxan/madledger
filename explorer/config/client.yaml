#############################################################################
#   This is a configuration file for the MadLedger client.
#############################################################################

# Should be false or true (default: true)
Debug: true

# Configure for the TLS
TLS:
  # Should be true of false (default: true)
  Enable: true
  # The path of CA cert, it should not be empty if Enable is true
  CA: config/cert/CA.pem
  # Cert of the Blockchain, it should not be empty if Enable is true
  Cert: config/cert/client.crt
  # Key of the Blockchain, it should not be empty if Enable is true
  Key: config/cert/client.key

Orderer:
  Address:
    - localhost:12345
    - localhost:23456
    - localhost:34567


# Address of peers
Peer:
  Address:
    - localhost:20500
    - localhost:20501
    - localhost:20502
    - localhost:20503

# KeyStore manage some private keys
KeyStore:
  Keys:
    - /Users/toby/Go/src/madledger/explorer/config/.keystore/147a4a48b816485b7ed0fcf3ed684d2e3726fd4e79d1da88d8baebb69825a2f2
